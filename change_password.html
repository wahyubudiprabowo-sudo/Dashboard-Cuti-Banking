<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Ganti Password - Banking Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      /* Background sama dengan Login (Tech & Data) */
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.85), rgba(2, 6, 23, 0.95)), 
                  url('https://images.unsplash.com/photo-1551288049-bebda4e38f71?q=80&w=2070&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0f172a;
    }

    .card {
      width: 420px;
      background: #ffffff;
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header-section {
      text-align: center; /* Center khusus halaman ini agar fokus */
      margin-bottom: 30px;
    }

    .logo-img {
      height: 36px;
      margin-bottom: 15px;
      display: inline-block;
    }

    .header-section h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 6px;
    }

    .header-section p {
      margin: 0;
      font-size: 13px;
      color: #64748b;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #334155;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid #cbd5e1; 
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
      background: #ffffff;
      color: #1e293b;
    }

    /* Focus State: Cyan Theme */
    input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.15);
    }

    /* Toggle Password Icon */
    .toggle-password {
      position: absolute;
      right: 15px;
      cursor: pointer;
      color: #94a3b8;
      display: flex;
      align-items: center;
      transition: color 0.2s;
      background: #fff; /* Tutup background agar rapi */
      padding-left: 5px;
    }

    .toggle-password:hover {
      color: #0ea5e9;
    }

    /* Tombol Save: Gradien Cyan-Blue */
    button {
      width: 100%;
      margin-top: 10px;
      padding: 16px;
      background: linear-gradient(135deg, #0ea5e9, #2563eb);
      color: white;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      box-shadow: 0 8px 20px rgba(14, 165, 233, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(14, 165, 233, 0.4);
      background: linear-gradient(135deg, #0284c7, #1d4ed8);
    }

    button:disabled {
      background: #cbd5e1;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 0.8s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .msg-box {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 13px;
      display: none;
    }

    .msg-error {
      background: #fef2f2;
      border: 1px solid #fee2e2;
      color: #dc2626;
    }

    .msg-success {
      background: #f0fdf4;
      border: 1px solid #dcfce7;
      color: #16a34a;
    }
  </style>
</head>

    </div>

    <div class="form-group">
      <label>Password Baru</label>
      <div class="input-wrapper">
        <input type="password" id="newPass" placeholder="Minimal 6 karakter">
        <div class="toggle-password" onclick="togglePass('newPass', 'icon_new_on', 'icon_new_off')">
          <svg id="icon_new_on" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
          <svg id="icon_new_off" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07-2.3 2.3"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Konfirmasi Password Baru</label>
      <div class="input-wrapper">
        <input type="password" id="confirmPass" placeholder="Ulangi password baru">
        <div class="toggle-password" onclick="togglePass('confirmPass', 'icon_cnf_on', 'icon_cnf_off')">
          <svg id="icon_cnf_on" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
          <svg id="icon_cnf_off" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07-2.3 2.3"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
        </div>
      </div>
    </div>

    <button id="saveBtn" onclick="changePassword()">
      <span class="spinner"></span>
      <span class="btn-text">Simpan Password</span>
    </button>

    <div id="msgBox" class="msg-box"></div>
  </div>

<script>
// ==========================================
// CONFIG
// ==========================================
const API_URL = "https://script.google.com/macros/s/AKfycbyCxWBYBtE3zyPo-30yeEAjz1ML3CDqVNMinsqk9d9_ATIv5-w4CRIqAfs_ZQ6mX5SA/exec";

// Cek Session
const user = JSON.parse(localStorage.getItem("user"));
if(!user){
  window.location="login.html";
}

// Fungsi Show/Hide Password Universal
function togglePass(inputId, iconOnId, iconOffId) {
  const input = document.getElementById(inputId);
  const iconOn = document.getElementById(iconOnId);
  const iconOff = document.getElementById(iconOffId);

  if (input.type === "password") {
    input.type = "text";
    iconOn.style.display = "block";
    iconOff.style.display = "none";
  } else {
    input.type = "password";
    iconOn.style.display = "none";
    iconOff.style.display = "block";
  }
}

// Fungsi Loading UI
function setLoading(isLoading) {
  const btn = document.getElementById("saveBtn");
  const spinner = btn.querySelector(".spinner");
  const btnText = btn.querySelector(".btn-text");
  const inputs = document.querySelectorAll("input");
  
  if (isLoading) {
    btn.disabled = true;
    spinner.style.display = "block";
    btnText.innerText = "Menyimpan...";
    inputs.forEach(i => i.disabled = true);
  } else {
    btn.disabled = false;
    spinner.style.display = "none";
    btnText.innerText = "Simpan Password";
    inputs.forEach(i => i.disabled = false);
  }
}

// Fungsi Tampilkan Pesan
function showMessage(msg, type) {
  const box = document.getElementById("msgBox");
  box.innerText = msg;
  box.style.display = "block";
  
  if(type === "error") {
    box.className = "msg-box msg-error";
  } else {
    box.className = "msg-box msg-success";
  }
}

function changePassword(){
  const oldPass = document.getElementById("oldPass").value.trim();
  const newPass = document.getElementById("newPass").value.trim();
  const confirmPass = document.getElementById("confirmPass").value.trim();
  const msgBox = document.getElementById("msgBox");

  msgBox.style.display = "none";

  if(!oldPass || !newPass || !confirmPass){
    showMessage("Mohon lengkapi semua kolom password", "error");
    return;
  }

  if(newPass !== confirmPass){
    showMessage("Konfirmasi password baru tidak cocok", "error");
    return;
  }
  
  if(newPass.length < 5){
      showMessage("Password baru terlalu pendek (min 5 karakter)", "error");
      return;
  }

  setLoading(true);

  fetch(
    API_URL +
    "?act=changePassword" +
    "&privyId=" + encodeURIComponent(user.privyId) +
    "&oldPass=" + encodeURIComponent(oldPass) +
    "&newPass=" + encodeURIComponent(newPass)
  )
  .then(r=>r.json())
  .then(res=>{
    setLoading(false);

    if(res.status==="OK"){
      showMessage("Password berhasil diperbarui! Mengalihkan...", "success");

      // Update Session
      user.passwordStatus = "ACTIVE";
      localStorage.setItem("user", JSON.stringify(user));

      // Redirect setelah 1.5 detik agar user sempat baca pesan sukses
      setTimeout(() => {
        if(user.role==="STAFF") window.location="staff.html";
        else if(user.role==="SUPERVISOR") window.location="supervisor.html";
        else if(user.role==="RTA") window.location="rta.html";
        else if(user.role==="MANAGER") window.location="manager.html";
      }, 1500);

    } else {
      showMessage(res.message || "Gagal mengganti password. Cek password lama.", "error");
    }

  })
  .catch(()=>{
    setLoading(false);
    showMessage("Terjadi kesalahan server. Coba lagi nanti.", "error");
  });
}
</script>

</body>
</html>
