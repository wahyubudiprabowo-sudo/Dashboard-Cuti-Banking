<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard Cuti</title>

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family: "Segoe UI", Arial;
  background:linear-gradient(135deg,#0f172a,#1e3a8a,#2563eb);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.app{
  width:380px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(12px);
  border-radius:20px;
  padding:25px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  color:white;
  animation:fade .6s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

h2{
  text-align:center;
  margin-bottom:20px;
  font-weight:600;
}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:15px;
  margin-top:10px;
}

button{
  width:100%;
  margin-top:15px;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  color:white;
  font-size:15px;
  cursor:pointer;
  transition:.3s;
}

button:hover{background:#16a34a;}

.profile{
  text-align:center;
  margin-bottom:15px;
}

.profile h3{margin:5px 0;}
.profile small{opacity:.8;}

.card{
  background:rgba(255,255,255,.15);
  padding:14px;
  border-radius:12px;
  margin-top:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.stat-title{opacity:.85;font-size:14px;}

.green{color:#22c55e;font-weight:bold;}
.red{color:#ef4444;font-weight:bold;}

.logout{
  background:#ef4444;
}
.logout:hover{background:#dc2626;}

</style>
</head>

<body>

<div class="app">

<!-- LOGIN -->
<div id="login">
  <h2>Dashboard Cuti</h2>
  <input id="id" placeholder="Masukkan Privy ID">
  <button onclick="cek()">Masuk</button>
</div>

<!-- DASHBOARD -->
<div id="dash" style="display:none">

  <div class="profile">
    <h3 id="nama"></h3>
    <small id="role"></small><br>
    <small>Join: <span id="join"></span></small>
  </div>

  <div class="card">
    <span class="stat-title">Jatah</span>
    <b id="jatah"></b>
  </div>

  <div class="card">
    <span class="stat-title">Terpakai</span>
    <b id="terpakai"></b>
  </div>

  <div class="card">
    <span class="stat-title">Sisa Bisa Diambil</span>
    <b id="sisa"></b>
  </div>

  <button class="logout" onclick="logout()">Logout</button>

</div>

</div>

<script>
const api = "https://script.google.com/macros/s/AKfycbwFY2YKbdxlMBez_1ZqHexXnMA5r1OV_GsfpWVilvZPnvRxO6XjeJ3M-wECaswVtrTtGA/exec";

function cek(){
  const id = document.getElementById("id").value;

  fetch(`${api}?id=${id}`)
  .then(r=>r.json())
  .then(d=>{
    if(d.error){
      alert("Privy ID tidak ditemukan");
    }else{
      login.style.display="none";
      dash.style.display="block";

      nama.innerText=d.nama;
      role.innerText=d.role;
      join.innerText=new Date(d.join).toLocaleDateString();

      jatah.innerText=d.jatah;
      terpakai.innerText=d.terpakai;

      sisa.innerText=d.sisa;
      sisa.className=d.sisa<0?"red":"green";
    }
  })
}

function logout(){
  location.reload();
}
</script>

</body>
</html>
