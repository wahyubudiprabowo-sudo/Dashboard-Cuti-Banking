<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Banking Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.box{
  background:white;
  width:380px;
  padding:40px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  text-align:center;
}
h2{
  margin-bottom:20px;
  color:#1e3c72;
}
input, button{
  width:100%;
  box-sizing:border-box;
}
input{
  padding:12px;
  margin:10px 0;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:14px;
}
.password-wrapper{
  position:relative;
}
.toggle-pass{
  position:absolute;
  right:15px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  color:#555;
  font-size:12px;
  font-weight:bold;
}
button{
  padding:12px;
  background:#1e3c72;
  color:white;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  margin-top:10px;
}
button:hover{opacity:.9;}
.subtitle{
  margin-top:15px;
  font-size:13px;
  color:#777;
}
.msg{
  color:red;
  margin-top:10px;
  font-size:14px;
}
.hidden{display:none;}
</style>
</head>
<body>

<div class="box">
  <h2>Banking Verification – Leave Tracking System</h2>

  <div id="loginBox">
    <input id="id" placeholder="Privy ID">

    <div class="password-wrapper">
      <input id="pass" type="password" placeholder="Password">
      <span class="toggle-pass" onclick="togglePassword()">Show</span>
    </div>

    <button onclick="login()">Login</button>

    <p class="subtitle">© 2026 Banking Verification</p>
    <div id="msg" class="msg"></div>
  </div>

  <div id="changeBox" class="hidden">
    <input id="newpass" type="password" placeholder="New Password">
    <button onclick="changePassword()">Change Password</button>
    <p class="subtitle">Banking Verification © 2026</p>
    <div id="msg2" class="msg"></div>
  </div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxhcanAcUP06XdvwJFuFioqqNF_CxICBEFMOHBLaCFDa5eVF3oiasFfK__giFWJXgMLqw/exec";
let currentId="";

function login(){
  const id=idInput();
  const pass=passInput();
  if(!id || !pass){msg("ID dan Password wajib diisi");return;}

  fetch(API+"?mode=login&id="+encodeURIComponent(id)+"&pass="+encodeURIComponent(pass))
  .then(r=>r.text())
  .then(t=>{
    const d=JSON.parse(t);
    if(d.status=="ok"){
      currentId=id;
      if(d.forceChange=="YES"){
        toggleBox();
      }else{
        sessionStorage.setItem("privyId",id);
        window.location.href="dashboard.html";
      }
    }else msg("Login Failed");
  });
}

function changePassword(){
  const np=document.getElementById("newpass").value;
  if(!np){msg2("Password baru wajib diisi");return;}

  fetch(API+"?mode=changePassword&id="+encodeURIComponent(currentId)+"&pass="+encodeURIComponent(np))
  .then(r=>r.text())
  .then(t=>{
    const d=JSON.parse(t);
    if(d.status=="ok"){
      sessionStorage.setItem("privyId",currentId);
      window.location.href="dashboard.html";
    }else msg2("Failed change password");
  });
}

function toggleBox(){
  loginBox.classList.add("hidden");
  changeBox.classList.remove("hidden");
}
function togglePassword(){
  const f=document.getElementById("pass");
  const t=document.querySelector(".toggle-pass");
  if(f.type==="password"){f.type="text";t.innerText="Hide";}
  else{f.type="password";t.innerText="Show";}
}
function idInput(){return document.getElementById("id").value.trim();}
function passInput(){return document.getElementById("pass").value.trim();}
function msg(t){document.getElementById("msg").innerText=t;}
function msg2(t){document.getElementById("msg2").innerText=t;}
</script>

</body>
</html>
