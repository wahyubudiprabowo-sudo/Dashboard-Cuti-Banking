<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Leave Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Segoe UI,sans-serif;
  background:#eef2f7;
}
.header{
  background:#2c5364;
  color:white;
  padding:18px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.card{
  background:white;
  margin:25px;
  padding:25px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}
.tabs{
  display:flex;
  margin:0 25px;
}
.tabs button{
  flex:1;
  padding:12px;
  border:none;
  font-weight:bold;
  cursor:pointer;
  background:#ccc;
}
.tabs button.active{
  background:#2c5364;
  color:white;
}
.hidden{display:none;}
table{
  width:100%;
  border-collapse:collapse;
}
td{
  padding:12px;
  border-bottom:1px solid #eee;
}
.logout{
  background:#c0392b;
  color:white;
  border:none;
  padding:8px 16px;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="header">
  <div id="userInfo"></div>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<div class="tabs">
  <button id="tab1" class="active" onclick="showTab(1)">Annual Leave</button>
  <button id="tab2" onclick="showTab(2)">Leave Tracking</button>
</div>

<div id="content1" class="card"></div>
<div id="content2" class="card hidden">
<h3>Monthly Leave Tracking</h3>
<p>Tracking per month can be integrated later.</p>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxhcanAcUP06XdvwJFuFioqqNF_CxICBEFMOHBLaCFDa5eVF3oiasFfK__giFWJXgMLqw/exec";

const id=sessionStorage.getItem("privyId");
if(!id) window.location.href="index.html";

fetch(API+"?mode=leave&id="+encodeURIComponent(id))
.then(r=>r.text())
.then(t=>{
  const d=JSON.parse(t);
  if(d.status!="ok"){logout();return;}

  userInfo.innerText=d.name+" - "+d.position;

  content1.innerHTML=`
  <h3>Annual Leave Summary</h3>
  <table>
  <tr><td>Annual Leave</td><td>${d.annual}</td></tr>
  <tr><td>Bonus Annual Leave</td><td>${d.bonus}</td></tr>
  <tr><td>Total Annual Leave</td><td>${d.total}</td></tr>
  <tr><td>Leave Taken</td><td>${d.taken}</td></tr>
  <tr><td>Year-End Leave Balance</td><td>${d.yearEnd}</td></tr>
  <tr><td><b>Available Leave</b></td><td><b>${d.available}</b></td></tr>
  </table>`;
});

function logout(){
  sessionStorage.clear();
  window.location.href="index.html";
}

function showTab(n){
  content1.classList.toggle("hidden",n!=1);
  content2.classList.toggle("hidden",n!=2);
  tab1.classList.toggle("active",n==1);
  tab2.classList.toggle("active",n==2);
}
</script>

</body>
</html>
